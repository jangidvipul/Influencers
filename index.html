<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Influencer's Website</title>
</head>
<body>
  <section class="hero">
    <div class="top-bar">
      <img src="assets/logo.png" alt="logo" >
      <div class="top-btn">
        <a href="#" class="login-btn">Login</a>
        <a href="#">Join Us</a>
      </div>
    </div>
    <div class="container"> <!-- bootstrap Added -->
      <div class="row"> 
        <div class="col-md-6"> <!-- col. 1 -->
          <h1>Awesome Website</h1>
          <p>Please follow Us Guys! for more updates ðŸ¤ž</p>
          <button type="button" class="start-btn">Start Now</button>
        </div> 
        <div class="col-md-6"> <!-- col. 2-->
          <div class="home-img">
            <img src="assets/img0.jpg" alt="Home image">
          </div>
        </div> 
      </div>
    </div>

  </section>
  
  <section class="influencers text-center"> 
    <h1>Meet Our Influencers</h1>
    <div class="container"> <!-- bootstrap Added -->
       <div class="row">
        <div class="col-md-4">
          <div class="person-img">
            <img src="assets/img1.jpg" alt="Person image">
          </div>
          <div class="person-details">
            <h4>Bhuvan Baam</h4>
            <p>60k Followers</p>
          </div>
        </div>
        <div class="col-md-4">
            <div class="person-img">
            <img src="assets/img2.jpg" alt="Person image">
          </div>
          <div class="person-details">
            <h4>Sejal kumar</h4>
            <p>55k Followers</p>
          </div>
        </div>
        <div class="col-md-4">
            <div class="person-img">
            <img src="assets/img3.jpg" alt="Person image">
          </div>
          <div class="person-details">
            <h4>Amit Bhadana</h4>
            <p>80k Followers</p>
          </div>
        </div>
       </div>
    </div>

  </section>

  <section class="video">
      <div class="container">  <!-- bootstrap Added -->
        <div class="row">
          <div class="col-md-12">
            <video width="100%" height="100%" controls loop muted>
              <source src="assets/video.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
  </section>

  <section class="footer text-center">
    <img src="assets/appStore.png" alt="" width="100px">
    <img src="assets/playstore.png" alt="" width="100px">
    <div class="footer-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <p>Copyright @2025</p>
  </section>
</body>
</html>
